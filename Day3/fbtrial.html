<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link href="fbtrial.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div  class="maindiv">
        <div class="left-sec">
            <img class="fblogo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg">
            <div class="writing">
                <h2 class="fbwr">Facebook helps you connect and share with the people in your life.</h2>
            </div>
        </div>
        <div class="right-sec">
            <div class="logindiv">
                <form class="form" >
                    <table class="signin-tbl">
                        <tr>
                            <td><input class="email" type="email" placeholder="Email"></td>
                        </tr>
                        <tr>
                            <td><input class="pass" type="password" placeholder="password" ></td>
                        </tr>
                        <tr>
                            <td><button class="log-btn">Log In</button></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
