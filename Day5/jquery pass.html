<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #password-man{
            height: 600px;
            width: 400px;
            background: darkslategrey;
        }
        .pas{
            height: 30px;
            width: 300px;
            margin-left: 33px;
            margin-top: 50px;
            font-size: 18px;
        }
        #btn{
            margin-top: 26px;
            margin-left: 272px;
            height: 35px;
            font-size: 17px;
            color: white;
            background: url();
        }

    </style>
</head>
<body>
    <div>
        <form id="password-man">
            <input name="passone" class="pas" type="password" placeholder="New password">
            <input name="passtwo" class="pas" type="password" placeholder="Re-type password">
            <input id="btn" type="submit" value="Submit">
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script>
        $(document).ready(function(){
            $("#password-man").validate({
                rules:{
                    passone:{
                        required:true,
                        minlength:4
                        
                    },
                    passtwo:{
                        required:true,
                        minlength:4,
                        equalTo:"[name=passone]"
                    }
                }
            })
        })
    </script>
</body>
</html>
